<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrona Miasta - v1.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Obrona Miasta - v1.2</h1>

    <div class="stats">
        <p id="points">Punkty: 100</p>
        <p id="wall-health">Zdrowie murów: 100</p>
    </div>

    <h2>Rozwiąż zadanie</h2>
    <div class="math">
        <p id="problem">Ładowanie...</p>
        <input type="number" id="answer">
        <button id="solve">OK</button>
    </div>

    <h2>Jednostki</h2>
    <div class="units">
        <div>
            <button id="send-warrior">Wyślij Wojownika</button>
            <button id="upgrade-warrior">Ulepsz Wojownika</button>
            <p id="warrior-stats">Wojownik: Poziom 1, Atak 5</p>
        </div>
        <div>
            <button id="send-archer">Wyślij Łucznika</button>
            <button id="upgrade-archer">Ulepsz Łucznika</button>
            <p id="archer-stats">Łucznik: Poziom 1, Atak 8</p>
        </div>
        <div>
            <button id="send-pikeman">Wyślij Pikiniera</button>
            <button id="upgrade-pikeman">Ulepsz Pikiniera</button>
            <p id="pikeman-stats">Pikinier: Poziom 1, Atak 10</p>
        </div>
    </div>

    <h2>Dziennik wydarzeń</h2>
    <div id="event-log"></div>

    <script src="game.js"></script>
</body>
</html>
