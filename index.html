<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Matematyczna - Obrona Miasta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gra Matematyczna - Obrona Miasta</h1>
    </header>

    <main>
        <section id="game">
            <h2>Wybierz jednostkę do wysłania</h2>
            <div>
                <button onclick="sendUnit('warrior')">Wyślij Wojownika (10 punktów)</button>
                <button onclick="sendUnit('archer')">Wyślij Łucznika (20 punktów)</button>
                <button onclick="sendUnit('pikeman')">Wyślij Pikiniera (20 punktów)</button>
                <button onclick="sendUnit('knight')">Wyślij Rycerza (40 punktów)</button>
                <button onclick="sendUnit('catapult')">Wyślij Katapultę (50 punktów)</button>
                <button onclick="sendUnit('mage')">Wyślij Maga (60 punktów)</button>
            </div>

            <h3>Ulepsz jednostki</h3>
            <div>
                <button onclick="upgradeUnit('warrior')">Ulepsz Wojownika (30 punktów)</button>
                <button onclick="upgradeUnit('archer')">Ulepsz Łucznika (40 punktów)</button>
                <button onclick="upgradeUnit('knight')">Ulepsz Rycerza (50 punktów)</button>
            </div>

            <h2>Rozwiązuj zadania matematyczne</h2>
            <div id="math-problem">
    <p id="problem">5 + 3 = ?</p>
    <input type="number" id="answer" placeholder="Wpisz odpowiedź">
    <button onclick="solveMathProblem()">Sprawdź odpowiedź</button>
</div>

        </section>

        <section id="status">
            <h2>Stan gry</h2>
            <p id="points">Punkty: 0</p>
            <p id="wall-health">Zdrowie murów: 100</p>
        </section>

        <section id="event-log">
            <h2>Dziennik zdarzeń</h2>
            <!-- Dziennik będzie wyświetlany tutaj -->
        </section>
    </main>

    <script src="game.js"></script>
</body>
</html>
