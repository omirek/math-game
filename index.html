<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrona Miasta - v1.5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Obrona Miasta - v1.55</h1>
    </header>
    
    <main>
        <!-- Panel rekrutacji jednostek -->
        <section id="recruitment-panel">
            <h2>Rekrutacja</h2>
            <div class="unit" id="warrior">
                <span>Wojownik (Poziom <span id="warrior-level">1</span>)</span>
                <span>Atak: <span id="warrior-attack">5</span></span>
                <button id="recruit-warrior">Kup (15 pkt)</button>
                <button id="upgrade-warrior">Ulepsz (20 pkt)</button>
            </div>
            <div class="unit" id="archer">
                <span>Łucznik (Poziom <span id="archer-level">1</span>)</span>
                <span>Atak: <span id="archer-attack">8</span></span>
                <button id="recruit-archer">Kup (20 pkt)</button>
                <button id="upgrade-archer">Ulepsz (30 pkt)</button>
            </div>
        </section>
        
        <!-- Obszar gry -->
        <section id="game-area">
            <!-- Panel matematyczny -->
            <div id="math-problem">
                <p id="problem">?</p>
                <input type="number" id="answer" placeholder="Twoja odpowiedź">
                <button id="solve">Sprawdź</button>
            </div>
            
            <!-- Wizualizacja bitwy -->
            <div id="battlefield">
                <div id="wall-container">
                    <div id="wall-health">Mury: 100%</div>
                    <div id="wall-bar"><div id="wall-bar-fill"></div></div>
                </div>
                <div id="defenders">
                    <h3>Obrońcy</h3>
                    <div id="defender-icons"></div>
                </div>
                <div id="enemies">
                    <h3>Wrogowie</h3>
                    <div id="enemy-icons"></div>
                </div>
            </div>
        </section>
        
        <!-- Dziennik zdarzeń -->
        <section id="event-log">
            <h2>Dziennik</h2>
            <div id="log-entries"></div>
        </section>
    </main>
    
    <script src="game.js"></script>
</body>
</html>
