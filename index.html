<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Matematyczna - Wersja 1.5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-bar">Gra Matematyczna - Wersja 1.5</div>

    <div id="game-container">
        <div id="unit-panel">
            <div id="warrior-stats"></div>
            <button id="send-warrior">Kup Wojownika (15 punktów)</button>
            <button id="upgrade-warrior">Ulepsz Wojownika (20 punktów)</button>

            <div id="archer-stats"></div>
            <button id="send-archer">Kup Łucznika (20 punktów)</button>
            <button id="upgrade-archer">Ulepsz Łucznika (30 punktów)</button>

            <div id="pikeman-stats"></div>
            <button id="send-pikeman">Kup Pikiniera (25 punktów)</button>
            <button id="upgrade-pikeman">Ulepsz Pikiniera (40 punktów)</button>
        </div>

        <div id="main-area">
            <div id="wall-health"></div>
            <div id="problem"></div>
            <input type="number" id="answer">
            <button id="solve">Sprawdź odpowiedź</button>
            <div id="enemy-count"></div>
        </div>

        <div id="event-log-panel">
            <div id="event-log"></div>
            <button id="repair-wall">Napraw Mury (30 punktów)</button>
        </div>
    </div>

    <audio id="correct-sound" src="correct-sound.mp3"></audio>
    <audio id="wrong-sound" src="wrong-sound.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
